name: Scheduled Python Script

on:
  push: {}
  schedule:
    - cron: '* * * * *'  # Run every minute

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'  # Specify the Python version

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip

      - name: Run script
        run: python log_current_date.py  # Adjust the path to your script
      
      - name: Commit changes
        run: |
          git config --global user.email "tomas.pousette@gmail.com"
          git config --global user.name "coffeebeansz"
          git add log.txt
          git commit -m "Updated log.txt"
          git push